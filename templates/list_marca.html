{% extends 'base_template.html' %}

{% block content %}
<div class="container">
    <div class="row">

        <div class="col-4">
            <h4>Ingresa una nueva marca</h4>
            <form action="" method="post">
                <input type="text" name="nombre" class="form-control mb-2" placeholder="Nombre de la Marca">
                <button type="submit" class="btn btn-success">Guardar</button>
            </form>
        </div>
        <div class="col-8">
            <h4>Listado de Marcas</h4>
            {% for marca in marcas %}
            <li>
                <a href="/marca/{{marca.id}}/equipos"> {{marca.nombre}}</a>
            </li>
            {% endfor %}
        </div>
    
    </div>
</div>
    
{% endblock %}
