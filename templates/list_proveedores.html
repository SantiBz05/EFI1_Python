{% extends 'base_template.html' %}

{% block content %}
<div class="container">
    <div class="row">

        <div class="col-4">
            <h4>Ingresa un nuevo Proveedor</h4>
            <form action="" method="post">
                <input type="text" name="nombre" class="form-control mb-2" placeholder="Nombre del Proveedor">
                <input type="text" name="contacto" class="form-control mb-2" placeholder="Contacto del Proveedor">
                <button type="submit" class="btn btn-success">Guardar</button>
            </form>
        </div>
        <div class="col-8">
            <h4>Listado de Proveedores</h4>
            {% for proveedor in proveedores %}
            <li>
                <a href="/proveedor/{{proveedor.id}}/equipos"> {{proveedor.nombre}} - {{proveedor.contacto}} </a>
            </li>
            {% endfor %}
        </div>
    
    </div>
</div>
    
{% endblock %}
