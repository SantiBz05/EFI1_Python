{% extends 'base_template.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h4>Listado de Accesorios Inactivos</h4>
            <table class="table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Descripci√≥n</th>
                        <th>Precio</th>
                        <th>Restaurar</th>
                    </tr>
                </thead>
                <tbody>
                    {% for accesorio in accesorios %}
                    <tr>
                        <td>{{ accesorio.nombre }}</td>
                        <td>{{ accesorio.descripcion }}</td>
                        <td>{{ accesorio.precio }}</td>
                        <td>
                            <form action="{{ url_for('restaurar_accesorio', id=accesorio.id) }}" method="post">

                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
