{% extends 'base_template.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            {% include 'nav_equipos.html' %}
        </div>
    </div>
    <div class="row">

        <div class="col-4">
            <h4>Inserta una nueva Categoria</h4>
            <form action="" method="post">
                <input type="text" name="nombre" class="form-control mb-2" placeholder="Nombre de la Categoria">
                <button type="submit" class="btn btn-success">Guardar</button>
            </form>
        </div>
        <div class="col-8">
            <h4>Listado de Categorias</h4>
            {% for categoria in categorias %}
            <li>
                <a href="/list_categorias/{{categoria.id}}/equipos"> {{categoria.nombre}}</a>
            </li>
            {% endfor %}
        </div>
        
    </div>
</div>
    
{% endblock %}
